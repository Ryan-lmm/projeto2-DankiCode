<html>
	<head>
		<link href="css/style.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="description" content="minha landing page" />
		<meta charset="keywords" content="landing+page" />
		<title>landing page</title>
	</head>
	<body>
		<header>
			<div class="container-head">
				<div class="logo">
					<img src="imagens/logo1.png" />
					<img src="imagens/logo2.png" />
				</div>
				<div class="clear"></div>
			</div>
		</header>
		<section class="banner">
			<div class="container bg">
				<div class="container-form">
					<h2>PODE ACREDITAR, POR DENTRO É MAIS BONITO AINDA</h2>
					<form>
						<div class="form-wraper">
							<p>Nome Completo</p>
							<input type="text" name="nome"required placeholder="Nome"/>
						</div>

						<div class="form-wraper">
							<p>Email</p>
							<input type="text" name="Email"required placeholder="E-mail"/>
						</div>

						<div class="form-wraper">
							<p>Telefone</p>
							<input type="text" name="Telefone"required placeholder="Telefone"/>
						</div>

						<div class="form-wraper">
							<input type="submit" name="acao" value="enviar" />
						</div>

						<div class="form-wraper">
							<p>*Campos Obrigatórios</p>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
